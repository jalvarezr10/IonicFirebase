<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <img src="assets/imgs/firebase_logo.png" />

  <form #formLogin="ngForm" novalidate>
    <ion-list>

      <ion-item>
        <ion-label stacked>E-Mail</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="user.email" #email="ngModel" required></ion-input>
      </ion-item>

      <ion-item *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger">
        Campo Obligatorio
      </ion-item>

      <ion-item>
        <ion-label stacked>Contraseña</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required></ion-input>
      </ion-item>

      <ion-item *ngIf="password.errors && (password.dirty || password.touched)" class="text-danger">
        Campo Obligatorio
      </ion-item>

      <button ion-button block color="secondary" [disabled]="!formLogin.form.valid" (click)="SignIn()">
        Iniciar Sesión
      </button>

      <button ion-button block color="primary" (click)="goToSignUp()">
        Crea Una Cuenta
        <ion-icon name="flame" ios="ios-flame" md="md-flame" class="icon"></ion-icon>
      </button>
      
    </ion-list>
  </form>


</ion-content>
