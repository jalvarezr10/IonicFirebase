<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #form="ngForm" novalidate>
    <ion-list>

      <ion-item>
        <ion-label stacked>E-Mail</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="user.email" #email="ngModel" required></ion-input>
      </ion-item>

      <ion-item *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger">
        Campo Obligatorio
      </ion-item>

      <ion-item>
        <ion-label stacked>Contrase√±a</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required></ion-input>
      </ion-item>

      <ion-item *ngIf="password.errors && (password.dirty || password.touched)" class="text-danger">
        Campo Obligatorio
      </ion-item>

    </ion-list>

    <button ion-button block color="primary" [disabled]="!form.form.valid" (click)="createAccount()">
      Registrarse
    </button>

    <button ion-button block color="dark" (click)="goToLogin()">
      Volver a Login
    </button>

  </form>

</ion-content>
